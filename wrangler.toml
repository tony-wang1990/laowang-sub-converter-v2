name = "laowang-sub-converter"
main = "workers/src/index.js"
compatibility_date = "2024-01-01"

[site]
bucket = "./dist"

[build]
command = "npm run build"

# 环境变量
[vars]
ENVIRONMENT = "production"

# 路由规则
[[routes]]
pattern = "/api/*"
script = "workers/src/index.js"

# 开发环境
[dev]
port = 8787
local_protocol = "http"
